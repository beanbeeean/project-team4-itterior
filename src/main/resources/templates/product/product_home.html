<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="~{/include/title.html::title}"></title>

	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/product/product_home.css}">
	<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
	<link rel="stylesheet" th:href="@{/css/user/modal_login_form.css}">
	<script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
	<script th:replace="~{/user/include/login_modal_js.html::js}" type="text/javascript"></script>
	<script th:replace="~{/product/product_home_js.html::js}" type="text/javascript"></script>
	<script th:replace="~{/user/include/like_js.html::js}" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/14533f5127.js" crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section>
	<div id="section_wrap">
		<div class="search_product_wrap">
			<input type="text" name="p_search" placeholder="상품 키워드를 입력해주세요.">
			<svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 512 512" class="search_btn">
				<path style="fill:#b9b9b9" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
			</svg>
		</div>
		<div class="p_sort_filter">
			<div class="category_list_wrap">
				<div class="psf_name">카테고리</div>
				<div class="category_list">
						<span>
							<input type="checkbox" name="TB" value="1" />
							&nbsp;테이블/책상&nbsp;&nbsp;
						</span>
					<span>
							<input type="checkbox" name="CH" value="2" />
							&nbsp;의자&nbsp;&nbsp;
						</span>
					<span>
							<input type="checkbox" name="TT" value="3" />
							&nbsp;거실장&nbsp;&nbsp;
						</span>
					<span>
							<input type="checkbox" name="AC" value="4" />
							&nbsp;수납/정리&nbsp;&nbsp;
						</span>
					<span>
							<input type="checkbox" name="BE" value="5" />
							&nbsp;침대&nbsp;&nbsp;
						</span>
					<span>
							<input type="checkbox" name="LI" value="6" />
							&nbsp;조명&nbsp;&nbsp;
						</span>
				</div>
			</div>
			<div class="sort_list_wrap">
				<div class="psf_name">정렬</div>
				<div class="sort_list">
						<span>
							<input type="radio" name="product_sort" value="1"/>
							&nbsp;가격 높은 순&nbsp;&nbsp;
						</span>
					<span>
							<input type="radio" name="product_sort" value="2"/>
							&nbsp;가격 낮은 순&nbsp;&nbsp;
            			</span>
					<span>
							<input type="radio" name="product_sort" value="3"/>
							&nbsp;좋아요 순&nbsp;&nbsp;
           				 </span>
					<span>
							<input type="radio" name="product_sort" value="4"/>
							&nbsp;조회 순&nbsp;&nbsp;
            			</span>
				</div>
			</div>
			<div class="price_list_wrap">
				<div class="psf_name">가격</div>
				<div class="price_list">
						<span>
							<input type="radio" name="price_filter" value="1"/>
							&nbsp;~\100,000&nbsp;&nbsp;
						</span>
					<span>
							<input type="radio" name="price_filter" value="2"/>
							&nbsp;~\200,000&nbsp;&nbsp;
            			</span>
					<span>
							<input type="radio" name="price_filter" value="3"/>
							&nbsp;~\300,000&nbsp;&nbsp;
            			</span>
					<span>
							<input type="radio" name="price_filter" value="4"/>
							&nbsp;\300,000+&nbsp;&nbsp;
            			</span>
				</div>
			</div>
		</div>
		<div class="product_item_list">
			<table>
				<tbody></tbody>
			</table>
		</div>
		<div class="page_wrap">

			<div class="page_number">

			</div>
		</div>
	</div>
</section>

<div th:replace="~{/user/include/login_modal.html::modal}"></div>
<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>

</html>
