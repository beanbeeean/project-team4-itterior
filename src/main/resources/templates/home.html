    <link rel="stylesheet" th:href="@{/css/common.css}">

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section>
    <div id="section_wrap">
        <div class="board_wrap">
            <div class="board_word">
                오늘의 인기글
            </div>
            <div class="more_contents">
                <a th:href="@{/board/}">+ 더보기</a>
            </div>
            <div class="boards">

            </div>
        </div>

        <div class="product_wrap">
            <div class="product_word">
                오늘의 가구
            </div>
            <div class="more_contents">
                <a th:href="@{/product/}">+ 더보기</a>
            </div>
            <div class="products">

            </div>
        </div>

        <div class="youtube_wrap">
            <div class="youtube_word">

                    </div>
                    <p class="youtube_title">TITLE</p>
                    <p class="youtube_channel_name">channel</p>
                    <div class="img_wrap">
                        <img class="heart" th:src="@{/imgs/full_heart.png}">

            </div>

    </div>
