<script th:replace="~{/include/user_mypage_js.html::js}" type="text/javascript"></script>
<div class="user_side_bar" th:fragment="nav_left">
    <div class="user_area">
        <img class="user_img" th:if="${session.loginedMemberDto.getU_img() == null}" th:src="@{/imgs/defaultimage.PNG}" />
        <img class="user_img"
             th:unless="${session.loginedMemberDto.getU_img() == null}"
             th:src="'/userUploadImg/'+${session.loginedMemberDto.getU_id()}+'/'+${session.loginedMemberDto.u_img}">
        <h3 class="user_welcome">
            <a th:href="@{/user/user_myPage}" th:text="${session.loginedMemberDto.u_id}"></a>
        </h3>
    </div>

    <div class="user_content">
        <h4>콘텐츠</h4>
        <p><a th:href="@{/user/user_like_product_list}">좋아요한 인테리어 상품</a></p>
        <p><a th:href="@{/user/user_like_youtube_list}">좋아요한 영상</a></p>
        <p><a th:href="@{/user/user_like_board_list}">좋아요한 게시물</a></p>
        <p><a th:href="@{/user/user_board_list(u_id=${session.loginedMemberDto.u_id})}">내가 작성한 글</a></p>
    </div>

    <div class="user_account">
        <h4>계정 관리</h4>
        <p><a id="modifyForm" th:href="@{/user/user_modify_form}">정보 수정</a></p>
        <p><a id="deleteAccount" th:href="@{#}">계정 탈퇴</a></p>
    </div>
</div>
