<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/youtube/youtube_home.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/user_login_form.css}">
    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/user/include/login_modal_js.html::js}" type="text/javascript"></script>
    <script th:replace="~{/include/list_search_js.html::js}" type="text/javascript"></script>
    <script th:replace="~{/youtube/youtube_js.html::js}" type="text/javascript"></script>
</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"></header>

<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>

<section>
    <div id="url" class="youtube"/>
    <div id="section_wrap">
        <div class="search_youtube_wrap">
            <input type="text" name="p_search" placeholder="유튜브 영상 채널명을 검색해주세요.">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 512 512" class="search_btn">
                <path style="fill:#b9b9b9" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
        </div>
        <div class="youtube_item_list">
            <div class="youtube_item" th:each="YoutubeDto : ${YoutubeDtos}">
                <iframe
                        width="780"
                        height="400"
                        th:src="'https://www.youtube.com/embed/'+${YoutubeDto.y_id}"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen
                ></iframe>
                <div class="youtube_item_detail">
                    <h3 class="youtube_title" th:text="${YoutubeDto.y_title}"></h3>
                    <div class="like_channel_wrap">
                        <span class="youtube_channel" th:text="${YoutubeDto.y_channel}"></span>
                        <a class="like_board_btn" href="#none" th:name="${YoutubeDto.y_no}">
                            <img th:if="${YoutubeDto.cnt == 0}" src="/imgs/empty_heart.png" class="empty_heart" />
                            <img th:unless="${YoutubeDto.cnt == 0}" src="/imgs/full_heart.png" class="full_heart" />
                        </a>
                        <span th:class="'like_count'+${YoutubeDto.y_no}" th:text="${YoutubeDto.y_like}"></span>
                    </div>
                    <p th:text="${YoutubeDto.y_content}"></p>
                </div>
            </div>
        </div>
        <div class="page_wrap">

            <div class="page_number">

            </div>
        </div>
    </div>
</section>

<div th:replace="~{/user/include/login_modal.html::modal}"></div>
<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>

</html>
