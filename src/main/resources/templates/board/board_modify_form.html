<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}"></title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/board/board_write_form.css}">

    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>

    <script th:replace="~{/include/board_modify_form_js.html::js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{/include/header_nav_footer.html::header}"/>
<nav th:replace="~{/include/header_nav_footer.html::nav}">
</nav>
<section>
    <div id="section_wrap">
        <div class="write_content">
<!--            <form action="/board/board_write_confirm" method="post" name="board_write_form" enctype="multipart/form-data">-->
            <form name="board_modify_form">
                <input type="hidden" name="u_id" th:if="${session.loginedMemberDto != null}"
                       th:value="${session.loginedMemberDto.u_id}">
                <input type="hidden" name="u_img" th:if="${session.loginedMemberDto != null}"
                       th:value="${session.loginedMemberDto.u_img}">
                <span>TITLE </span>
                <input type="text" name="b_title" th:value="${boardDto.b_title}"><br>
                <textarea id="editor" name="b_content"></textarea><br>
<!--                <div class="content_area">-->

<!--                </div>-->
                <span>THUMNAIL </span>
                <input type="file" name="file" th:value="${boardDto.b_thumbnail}"><br>
                <div class="buttons">
                    <input type="button" id="modifyBtn" value="수정하기">
                    <input type="button" id="cancelBtn" value="취소">
                </div>
            </form>
        </div>

        <script>
            ClassicEditor.create(document.querySelector('#editor'), {
                language: "ko",
                ckfinder: {
                    uploadUrl : '/board/upload'
                }
            }).then(editor => {
                ckEditor = editor;
                ckEditor.setData('[(${boardDto.b_content})]');
                $('#modifyBtn').click(function () {
                    modifyBoard(editor);
                });
            })
        </script>
    </div>
</section>

<footer th:replace="~{/include/header_nav_footer.html::footer}"/>

<style>
    .ck-editor__editable {
        height: 600px;
        /*width: 80%;*/
    }

    .ck-content {
        font-size: 12px;
    }
</style>

</body>
</html>
