<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}"></title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/board/get_board.css}">

    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>

    <script th:src="@{/js/board/board_write_form.js}" type="text/javascript"></script>
    <script th:replace="~{/include/get_board_js.html::js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{/include/header_nav_footer.html::header}"/>

<section>
    <div id="section_wrap">
        <div class="view_content">
            <h1 class="content_title"></h1>
            <span class="user_name"></span> | <span class="content_reg_date"></span>
            <div class="content_area">

            </div>
            <div class="hit_wrap">
                <span>조회 수 </span>
                <span class="hit_num"></span>
            </div>
            <hr style="color: #989898">
        </div>
        <div class="comment_wrap">
            <p>댓글</p>
            <div class="user_input" th:if="${session.loginedMemberDto != null}">
                <img th:if="${session.loginedMemberDto.getU_img() != null}" th:src="'/userUploadImg/'+${session.loginedMemberDto.getU_id()}+'/'+${session.loginedMemberDto.u_img}"/>
                <img th:unless="${session.loginedMemberDto.getU_img() != null}"
                     th:src="@{/imgs/defaultimage.PNG}">
                <input class="input_comment" type="text" placeholder="칭찬과 격려의 댓글은 작성자에게 큰 힘이 됩니다. :)">
                <input type="button" id="submitBtn" value="입력" onclick="registReply();">
            </div>
            <div class="user_input" th:unless="${session.loginedMemberDto != null}">
                <img th:src="@{/imgs/defaultimage.PNG}"/>
                <input type="text" placeholder="로그인 후 이용가능한 서비스입니다. :)" readonly>
                <input type="button" value="입력" disabled>
            </div>


            <table class="comments">
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</section>

<footer th:replace="~{/include/header_nav_footer.html::footer}"/>

<style>
    .ck-editor__top {
        display: none !important;
    }

    .ck-editor__editable {
        height: 100%;
        /*width: 80%;*/
    }

    .ck-content {
        font-size: 12px;
    }
</style>

</body>
</html>
