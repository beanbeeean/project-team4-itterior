<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}"></title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/user_like_list.css}">

    <script th:replace="~{/include/user_like_list_js.html::js}" type="text/javascript"></script>
</head>
<body>

<header th:replace="~{/include/header_nav_footer.html::header}"/>

<nav/>

<section>
    <div id="section_wrap">

        <div class="user_info">
            <img class="user_img" th:if="${session.loginedMemberDto.getU_img() == null}"
                 th:src="@{/imgs/defaultimage.PNG}"><br>
            <img class="user_img"
                 th:unless="${session.loginedMemberDto.getU_img() == null}"
                 th:src="'/userUploadImg/'+${session.loginedMemberDto.getU_id()}+'/'+${session.loginedMemberDto.u_img}"><br>
            <p><a th:href="@{/user/user_myPage}" th:text=${session.loginedMemberDto.u_id}></a></p>
        </div>

        <div class="category">
            <a class="product" th:href="@{#}">상품</a>
            <a th:href="@{#}">게시물</a>
            <a th:href="@{#}">영상</a>
        </div>

        <div class="list_wrap">
            <div class="detail_category">
                <select>
                    <option selected>전체</option>
                    <option>침대</option>
                    <option>소파</option>
                </select>
            </div>

            <table>
                <tbody>
                <tr>
                    <td>
                        <div>
                            <img class="board_img" th:src="@{/imgs/defaultimage.PNG}"/>
                            <p class="title">b_title</p>
                            <img class="profile_img" th:src="@{/imgs/defaultimage.PNG}"/>
                            <span class="user_name">u_id</span>
                        </div>
                    </td>
                    <td>
                        <div>
                            <img class="board_img" th:src="@{/imgs/defaultimage.PNG}"/>
                            <p class="title">b_title</p>
                            <img class="profile_img" th:src="@{/imgs/defaultimage.PNG}"/><span class="user_name">u_id</span>
                        </div>
                    </td>
                    <td>
                        <div>
                            <img class="board_img" th:src="@{/imgs/defaultimage.PNG}"/>
                            <p class="title">b_title</p>
                            <img class="profile_img" th:src="@{/imgs/defaultimage.PNG}"/><span class="user_name">u_id</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</section>

<footer>
</footer>

</body>
</html>
