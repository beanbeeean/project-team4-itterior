<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>
    <script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/myPage.css}">
    <link rel="stylesheet" th:href="@{/css/user/user_like_product_list.css}">

    <script th:replace="~{/include/user_mypage_js.html::js}" type="text/javascript"></script>
    <script th:replace="~{/include/user_modify_js.html::js}" type="text/javascript"></script>


</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"/>

<section>
    <div id="section_wrap">
        <div th:insert="~{/include/user_nav_left.html::div}"/>
        <div class="section_body">
            <div class="container">
                <form enctype="multipart/form-data">
                    <p>MY PAGE</p>
                    <input type="hidden" name="u_no" th:if="${session.loginedMemberDto != null}"
                           th:value="${session.loginedMemberDto.u_no}">

                    <img class="image-preview user_img" th:if="${session.loginedMemberDto.getU_img() == null}"
                         th:src="@{/imgs/defaultimage.PNG}"><br>
                    <img class="image-preview user_img"
                         th:unless="${session.loginedMemberDto.getU_img() == null}"
                         th:src="'/userUploadImg/'+${session.loginedMemberDto.getU_id()}+'/'+${session.loginedMemberDto.u_img}"><br>


                    &nbsp;&nbsp;&nbsp;&nbsp;<span>ID</span><input type="text" name="u_id"
                                                                  th:if="${session.loginedMemberDto != null}"
                                                                  th:value="${session.loginedMemberDto.u_id}"
                                                                  readonly="readonly"
                                                                  disabled="disabled"><br>
                    &nbsp;&nbsp;<span>PW</span><input type="password" name="u_pw" value="*****" readonly="readonly"
                                                      disabled="disable"><br>

                    <span>NAME</span><input type="text" name="u_name"
                                            th:if="${session.loginedMemberDto != null}"
                                            th:value="${session.loginedMemberDto.u_name} " readonly="readonly"
                                            disabled="disabled"
                                            placeholder="INPUT NAME"><br>
                    <span>EMAIL</span><input type="email" name="u_mail"
                                             th:if="${session.loginedMemberDto != null}"
                                             th:value="${session.loginedMemberDto.u_mail}" readonly="readonly"
                                             disabled="disabled"
                                             placeholder="INPUT MAIL"><br>
                    <span>PHONE</span><input type="text" name="u_phone"
                                             th:if="${session.loginedMemberDto != null}"
                                             th:value="${session.loginedMemberDto.u_phone}" readonly="readonly"
                                             disabled="disabled"
                                             placeholder="INPUT PHONE"><br><br>

                    <span>ADDR</span><br>
                    <input type="text" name="u_main_addr" th:if="${session.loginedMemberDto != null}"
                           th:value="${session.loginedMemberDto.u_main_addr}" readonly="readonly"
                           disabled="disabled" placeholder="도로명주소"><br>
                    <input type="text" name="u_detail_addr" th:if="${session.loginedMemberDto != null}"
                           th:value="${session.loginedMemberDto.u_detail_addr}" readonly="readonly"
                           disabled="disabled" placeholder="상세주소"><br>
                </form>

                <div class="drops">
                    <div class="drop drop-1"></div>
                    <div class="drop drop-3"></div>
                    <div class="drop drop-4"></div>
                    <div class="drop drop-5"></div>
                </div>
            </div>
            <div class="detail_category">
            </div>
            <div class="board_wrap">
                <table>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>

</html>
