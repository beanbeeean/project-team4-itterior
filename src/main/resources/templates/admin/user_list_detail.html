<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="~{/include/title.html::title}"></title>
	<script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/home.css}">
	<link rel="stylesheet" th:href="@{/css/admin/admin_header_sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/admin/myPage.css}">
	<link rel="stylesheet" th:href="@{/css/admin/modify_account_form.css}">

	<script th:replace="~{/include/admin_modify_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/admin/include/admin_header_sidebar.html::header}"></header>

<section>
	<div th:replace="~{/admin/include/admin_header_sidebar.html::sidebar}"></div>
	<div class="section_wrap">

		<div class="section_body">
			<div id="section_wrap">
				<div class="container">
					<form th:action="@{/admin/user_list_modify_confirm}" name="user_modify_form" method="post"
						  enctype="multipart/form-data" style="height: 850px; top: -200px ">
						<p>MY PAGE</p>
						<input type="hidden" name="u_no"
							   th:value="${userDto.u_no}">

						&nbsp;&nbsp;&nbsp;&nbsp;<span>ID</span><input type="text" name="u_id"
																	  th:value="${userDto.u_id}"
																	  readonly="readonly"
																	  disabled="disabled"><br>
						&nbsp;&nbsp;<span>PW</span><input type="password" name="u_pw"><br>
						<span>EMAIL</span><input type="email" name="u_mail"
												 th:value="${userDto.u_mail}"
												 placeholder="INPUT MAIL"><br>
						<span>PHONE</span><input type="text" name="u_phone"
												 th:value="${userDto.u_phone}"
												 placeholder="INPUT PHONE"><br><br>
						<span>PHONE</span>
						<select class="form-control col-lg-2 required" name="u_state">
							<option th:value="0" th:text="미승인" th:selected="${userDto.u_state} == 0"></option>
							<option th:value="1" th:text="승인" th:selected="${userDto.u_state} == 1"></option>
					</select><br><br>
						<input type="button" class="btn_modify" value="modify" onclick="userListModifyForm()">&nbsp;&nbsp;
						<input type="reset" value="reset">

					</form>
					<div class="drops">
						<div class="drop drop-1"></div>
						<div class="drop drop-3"></div>
						<div class="drop drop-4"></div>
						<div class="drop drop-5"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
</section>

</body>

</html>
