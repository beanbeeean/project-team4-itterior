<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title th:replace="~{/include/title.html::title}"></title>

	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/admin/admin_header_sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/admin/modify_account_form.css}">



	<script th:src="@{/js/admin/create_account_form.js}" type="text/javascript"></script>

</head>

<body>

<header th:replace="~{/admin/include/admin_header_sidebar.html::header}"></header>

<section>
	<div class="admin_section_wrap">
		<div class="section_body" style="width: 800px; margin: 0 auto;">
			<h3 class="admin_mp_title">계정 생성</h3>
			<div class="container">
				<form th:action="@{/admin/create_account_confirm}" name="create_account_form" method="post">

					<span>ID</span><br><input type="text" name="a_id" placeholder="INPUT ID"><br>
					<span>PW</span><br><input type="password" name="a_pw" placeholder="INPUT PW"><br>
					<span>EMAIL</span><br><input type="email" name="a_mail" placeholder="INPUT MAIL"><br>
					<span>PHONE</span><br><input type="text" name="a_phone" placeholder="INPUT PHONE"><br><br>
					<input type="reset" value="reset">
					<input type="button" value="create" onclick="createAccountForm();">&nbsp;&nbsp;
				</form>

				<div class="drops">
					<div class="drop drop-1"></div>
					<div class="drop drop-2"></div>
					<div class="drop drop-3"></div>
					<div class="drop drop-4"></div>
					<div class="drop drop-5"></div>
				</div>

				<br>
				<div class="go_login_form" style="text-align: center">
					이미 계정이 있으신가요? <a th:href="@{/admin/admin_login_form}">로그인</a>
				</div>
			</div>
		</div>


	</div>
</section>

<footer></footer>

</body>

</html>
