<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>
    <script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/listPage.css}">

    <script th:replace="~{/include/list_search_js.html::js}" type="text/javascript"></script>
    <script th:replace="~{/include/admin_list_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"/>

<section>
    <div class="section_wrap">
        <div th:insert="~{/include/admin_nav_left.html::div}"/>
        <div class="section_body">
            <div id="section_wrap">
                <div class="container">
                    <div class="word">
                        BOARD LIST
                    </div>
                    <div class="search_wrap">
                        <div class="search_area">
                            <input class="form-control2" type="text" name="keyword">
                            <button class="form-control line btn-black" onclick="search();">검색</button>
                        </div>
                    </div>
                    <div id="url" class="board_list">
                        <table class="table table-board">
                            <colgroup>
                                <col width="15%">
                                <col width="20%">
                                <col width="10%">
                                <col width="10%">
                                <col width="20%">
                                <col width="15%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">글쓴이</th>
                                <th scope="col">제목</th>
                                <th scope="col">조회수</th>
                                <th scope="col">좋아요</th>
                                <th scope="col">등록일</th>
                                <th scope="col">상태</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="boardDto : ${BoardDtos}">
                                    <td th:text="${boardDto.u_id}"></td>
                                    <td><a th:href="@{/admin/board_list_detail?(no = ${boardDto.b_no})}" th:text="${#strings.abbreviate(boardDto.b_title,12)}"></a></td>
                                    <td th:text="${boardDto.b_hit}"></td>
                                    <td th:text="${boardDto.b_like}"></td>
                                    <td th:text="${boardDto.b_reg_date}"></td>
                                    <td th:if="${boardDto.b_state == 0 }"><button name="btn" th:onclick="init_state_event(1, [[${boardDto.b_no}]]);">삭제</button></td>
                                    <td th:if="${boardDto.b_state == 1 }"><button name="btn" th:onclick="init_state_event(0, [[${boardDto.b_no}]]);">사용</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="page_wrap">
                    <div class="page_number">
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>

</html>
