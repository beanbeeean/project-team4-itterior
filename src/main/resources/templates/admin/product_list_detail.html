<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="~{/include/title.html::title}"></title>
	<script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/admin/admin_header_sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/admin/modify_account_form.css}">

	<script th:replace="~{/include/admin_modify_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/admin/include/admin_header_sidebar.html::header}"></header>

<section id="section_wrap">
	<div th:replace="~{/admin/include/admin_header_sidebar.html::sidebar}"></div>
	<div class="admin_section_wrap">
		<div class="section_body">
			<h3 class="admin_mp_title">인테리어 정보</h3>
			<div class="container">
				<form
						action="/admin/admin_modify_confirm"
						name="admin_modify_form"
						method="post"
						enctype="multipart/form-data"
				>
					<input type="hidden" name="p_no" th:value="${productDto.p_no}" />

					<span class="admin_mp_tag">브랜드</span>
					<br />
					<input
							type="text"
							name="p_id"
							th:value="${productDto.p_brand}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">상품명</span>
					<br />
					<input
							type="text"
							name="p_id"
							th:value="${productDto.p_name}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">판매가</span>
					<br />
					<input
							type="text"
							name="p_id"
							th:value="${productDto.p_sales_price}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">카테고리</span>
					<br />
					<input
							type="text"
							name="p_state"
							th:value="${productDto.p_category}"
							readonly="readonly"
							disabled="disabled"
					/>
					<br />
					<span class="admin_mp_tag">좋아요</span><br />
					<input
							type="email"
							name="p_mail"
							th:value="${productDto.p_like}"
							placeholder="INPUT MAIL"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">조회수</span><br />
					<input
							type="text"
							name="p_phone"
							th:value="${productDto.p_hit}"
							placeholder="INPUT PHONE"
							readonly="readonly"
							disabled="disabled"
					/><br /><br />
				</form>
				<div class="drops">
					<div class="drop drop-1"></div>
					<div class="drop drop-2"></div>
					<div class="drop drop-3"></div>
					<div class="drop drop-4"></div>
					<div class="drop drop-5"></div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>

</html>
