<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>
    <script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_header_sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/user_list.css}">

    <script th:replace="~{/include/list_search_js.html::js}" type="text/javascript"></script>
    <script th:replace="~{/include/admin_list_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/admin/include/admin_header_sidebar.html::header}"></header>

<section id="section_wrap">
    <div th:replace="~{/admin/include/admin_header_sidebar.html::sidebar}"></div>
    <div class="admin_section_wrap">
        <div class="section_body">
            <div class="container">
                <h2 class="section_title">인테리어 관리</h2>
                <div class="search_wrap">
                    <div class="search_area">
                        <input class="form-control2" type="text" name="keyword" />
                        <button class="form-control line btn-black" onclick="search();">
                            검색
                        </button>
                    </div>
                </div>
                <div id="url" class="product_list">
                    <table class="table table-board">
                        <thead>
                        <tr>
                            <th style="width: 15%">브랜드</th>
                            <th style="width: 35%">이름</th>
                            <th style="width: 10%">판매가</th>
                            <th style="width: 10%">카테고리</th>
                            <th style="width: 10%">좋아요</th>
                            <th style="width: 10%">조회수</th>
                            <th style="width: 10%">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="productDto : ${ProductDtos}">
                                <td style="text-align: center" th:text="${productDto.p_brand}"></td>
                                <td><a th:href="@{/admin/product_list_detail(no = ${productDto.p_no})}" th:text="${#strings.abbreviate(productDto.p_name,30)}"></a></td>
                                <td th:text="${productDto.p_sales_price}+'원'"></td>
                                <td th:text="${productDto.p_category}"></td>
                                <td th:text="${productDto.p_like}"></td>
                                <td style="text-align: center" th:text="${productDto.p_hit}"></td>
                                <td style="text-align: center" th:if="${productDto.p_state == 0 }"><button name="btn" th:onclick="init_state_event(1, [[${productDto.p_no}]]);">숨김</button></td>
                                <td style="text-align: center" th:if="${productDto.p_state == 1 }"><button name="btn" th:onclick="init_state_event(0, [[${productDto.p_no}]]);">노출</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="page_wrap">
                <div class="page_number">
                    <a href="#none" data-pagenum="1" class="selectedPageNum">1</a
                    ><a href="#none" data-pagenum="2">2</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
