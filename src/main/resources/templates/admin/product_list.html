<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>
    <script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/myPage.css}">

    <script th:replace="~{/include/list_search_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"/>

<section>
    <div class="section_wrap">
        <div th:insert="~{/include/admin_nav_left.html::div}"/>
        <div class="section_body">
            <div id="section_wrap">
                <div class="container">
                    <div class="word">
                        MEMBER LOGIN SUCCESS
                    </div>
                    <div class="search_wrap">
                        <div class="search_area">
                            <input type="text" name="keyword">
                            <button onclick="search();">Search</button>
                        </div>
                    </div>
                    <div id="url" class="product_list">
                        <table>
                            <thead>
                            <tr>
                                <th>p_brand</th>
                                <th>b_name</th>
                                <th>b_sales_price</th>
                                <th>p_category</th>
                                <th>p_like</th>
                                <th>p_hit</th>
                                <th>p_state</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ProductDtos : ${ProductDtos}">
                                <td th:text="${ProductDtos.p_brand}"></td>
                                <td th:text="${ProductDtos.p_name}"></td>
                                <td th:text="${ProductDtos.p_sales_price}"></td>
                                <td th:text="${ProductDtos.p_category}"></td>
                                <td th:text="${ProductDtos.p_like}"></td>
                                <td th:text="${ProductDtos.p_hit}"></td>
                                <td th:text="${ProductDtos.p_state}"></td>
                                <td><a th:href="@{/admin/product_list_detail?(no = ${ProductDtos.p_no})}">상품수정</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="page_wrap">
                    <div class="page_number">
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>

</html>
