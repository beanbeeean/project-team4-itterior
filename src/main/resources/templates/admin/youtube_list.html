<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>
    <script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/listPage.css}">

    <script th:replace="~{/include/list_search_js.html::js}" type="text/javascript"></script>
    <script th:replace="~{/include/admin_list_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"/>

<section>
    <div class="section_wrap">
        <div th:insert="~{/include/admin_nav_left.html::div}"/>
        <div class="section_body">
            <div id="section_wrap">
                <div class="container">
                    <div class="word">
                        YOUTUBE LIST
                    </div>
                    <div class="search_wrap">
                        <div class="search_area">
                            <input class="form-control2" type="text" name="keyword">
                            <button class="form-control line btn-black" onclick="search();">검색</button>
                        </div>
                    </div>
                    <div id="url" class="youtube_list">
                        <table class="table table-board">
                            <colgroup>
                                <col width="15%">
                                <col width="30%">
                                <col width="40%">
                                <col width="15%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">채널</th>
                                <th scope="col">제목</th>
                                <th scope="col">내용</th>
                                <th scope="col">상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="youtubeDto : ${YoutubeDtos}">
                                <td th:text="${youtubeDto.y_channel}"></td>
                                <td><a th:href="@{/admin/youtube_list_detail?(no = ${youtubeDto.y_no})}" th:text="${#strings.abbreviate(youtubeDto.y_title,15)}"></a></td>
                                <td th:text="${#strings.abbreviate(youtubeDto.y_content,20)}"></td>
                                <td th:if="${youtubeDto.y_state == 0}"><button name="btn" th:onclick="init_state_event(1, [[${youtubeDto.y_no}]]);">삭제</button></td>
                                <td th:if="${youtubeDto.y_state == 1}"><button name="btn" th:onclick="init_state_event(0, [[${youtubeDto.y_no}]]);">사용</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="page_wrap">
                    <div class="page_number">
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>

</html>
