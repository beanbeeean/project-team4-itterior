<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="~{include/title.html::title}"></title>
	<script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/admin/admin_header_sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/admin/modify_account_form.css}">

	<script th:replace="~{include/admin_modify_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{admin/include/admin_header_sidebar.html::header}"></header>

<section id="section_wrap">
	<div th:replace="~{admin/include/admin_header_sidebar.html::sidebar}"></div>
	<div class="admin_section_wrap">
		<div class="section_body">
			<h3 class="admin_mp_title">내집이야기 정보</h3>
			<div class="container">
				<form
						action="/admin/admin_modify_confirm"
						name="admin_modify_form"
						method="post"
						enctype="multipart/form-data"
				>
					<input type="hidden" name="y_no" th:value="${boardDto.b_no}" />

					<span class="admin_mp_tag">글쓴이</span>
					<br />
					<input
							type="text"
							name="b_id"
							th:value="${boardDto.u_id}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">제목</span>
					<br />
					<input
							type="text"
							name="b_id"
							th:value="${boardDto.b_title}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">내용</span>
					<br />
					<input
							type="text"
							name="b_id"
							th:value="${boardDto.b_content}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">좋아요</span><br />
					<input
							type="email"
							name="b_mail"
							th:value="${boardDto.b_like}"
							placeholder="INPUT MAIL"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">조회수</span><br />
					<input
							type="text"
							name="b_phone"
							th:value="${boardDto.b_hit}"
							placeholder="INPUT PHONE"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">등록일</span>
					<br />
					<input
							type="text"
							name="b_state"
							th:value="${boardDto.b_reg_date}"
							readonly="readonly"
							disabled="disabled"
					/>
					<br /><br />
				</form>
				<div class="drops">
					<div class="drop drop-1"></div>
					<div class="drop drop-2"></div>
					<div class="drop drop-3"></div>
					<div class="drop drop-4"></div>
					<div class="drop drop-5"></div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>

</html>
