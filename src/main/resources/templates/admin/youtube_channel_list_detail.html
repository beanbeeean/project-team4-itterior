<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:replace="~{/include/title.html::title}"></title>
	<script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
			integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/css/common.css}">
	<link rel="stylesheet" th:href="@{/css/admin/admin_header_sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/admin/modify_account_form.css}">

	<script th:replace="~{/include/admin_modify_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/admin/include/admin_header_sidebar.html::header}"></header>

<section id="section_wrap">
	<div th:replace="~{/admin/include/admin_header_sidebar.html::sidebar}"></div>
	<div class="admin_section_wrap">
		<div class="section_body">
			<h3 class="admin_mp_title">채널 수정</h3>
			<div class="container">
				<form
						action="/admin/admin_modify_confirm"
						name="admin_modify_form"
						method="post"
						enctype="multipart/form-data"
				>
					<input type="hidden" name="a_no" th:value="${session.loginedAdminDto.a_no}" />

					<span class="admin_mp_tag">채널</span>
					<br />
					<input
							type="text"
							name="a_id"
							th:value="${channelDto.yc_channel}"
							readonly="readonly"
							disabled="disabled"
					/><br />
					<span class="admin_mp_tag">영상개수</span><br />
					<input
							type="email"
							name="a_mail"
							th:value="${channelDto.yc_bring_cnt}"
							placeholder="INPUT MAIL"
					/><br />
					<select name="a_state">
						<option th:value="0" th:text="미승인" th:selected="${channelDto.yc_state} == 0"></option>
						<option th:value="1" th:text="승인" th:selected="${channelDto.yc_state} == 1"></option>
					</select><br />
					<br />
					<input type="reset" value="reset" />
					<input
							type="button"
							class="btn_modify"
							value="modify"
							onclick="channelModifyForm()"
					/>
				</form>
				<div class="drops">
					<div class="drop drop-1"></div>
					<div class="drop drop-2"></div>
					<div class="drop drop-3"></div>
					<div class="drop drop-4"></div>
					<div class="drop drop-5"></div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>

</html>
