<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{/include/title.html::title}"></title>
    <script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/admin/myPage.css}">

    <script th:replace="~{/include/list_search_js.html::js}" type="text/javascript"></script>

</head>

<body>
<header th:replace="~{/include/header_nav_footer.html::header}"/>

<section>
    <div class="section_wrap">
        <div th:insert="~{/include/admin_nav_left.html::div}"/>
        <div class="section_body">
            <div id="section_wrap">
                <div class="container">
                    <div class="word">
                        MEMBER LOGIN SUCCESS
                    </div>
                    <div class="search_wrap">
                        <div class="search_area">
                            <input type="text" name="keyword">
                            <button onclick="search();">Search</button>
                        </div>
                    </div>
                    <a th:href="@{/admin/create_youtube_channel_form}">등록</a>
                    <div id="url" class="youtube_channel_list">
                        <table>
                            <thead>
                            <tr>
                                <th>yc_channel</th>
                                <th>yc_bring_cnt</th>
                                <th>yc_show_cnt</th>
                                <th>yc_reg_date</th>
                                <th>yc_state</th>
                                <th>yc_modify</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ChannelDtos : ${ChannelDtos}">
                                <td th:text="${ChannelDtos.yc_channel}"></td>
                                <td th:text="${ChannelDtos.yc_bring_cnt}"></td>
                                <td th:text="${ChannelDtos.yc_show_cnt}"></td>
                                <td th:text="${ChannelDtos.yc_reg_date}"></td>
                                <td th:text="${ChannelDtos.yc_state}"></td>
                                <td><a th:href="@{/admin/youtube_channel_list_detail?(no = ${ChannelDtos.yc_no})}">채널수정</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="page_wrap">
                    <div class="page_number">
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</body>

</html>
